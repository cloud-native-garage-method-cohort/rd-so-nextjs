---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: vcs-trigger
spec:
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: stephan-js-
      spec:
        pipelineRef:
          name: build-push-stephan-js
        serviceAccountName: build-bot
        params:
            - name: app-name
              value: stephanjs
            - name: source-repo
              value: https://github.com/cloud-native-garage-method-cohort/rd-so-nextjs.git
            - name: image-repo
              value: quay.io/stephan_orlowsky/rd-so-nextjs
        workspaces:
          - name: pipeline-shared-data
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 1Gi
          - name: production-repository
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 1Gi
